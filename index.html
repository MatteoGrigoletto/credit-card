<!DOCTYPE html>

    <title>Credit Card</title>
    <link rel="stylesheet" href="css/style.css">

<body>

                </div>
                <div class="number">
                    <p>00000</p>

            </div>
            <div class="bottom-card"></div>
        </div>
    </div>
    
</body>
